$schema: http://json-schema.org/draft-07/schema#
title: Config
type: object
properties:
  general:
    type: object
    properties:
      backgroundImage:
        type: string
    required:
      - backgroundImage
    additionalProperties: false
  model:
    type: object
    properties:
      initialParameters:
        $ref: '#/definitions/InitialParameters'
      initialStocks:
        $ref: '#/definitions/InitialStocks'
    required:
      - initialParameters
      - initialStocks
    additionalProperties: false
  simulation:
    type: object
    properties:
      deltaPerSecond:
        type: number
      maxStepSize:
        type: number
    required:
      - deltaPerSecond
      - maxStepSize
    additionalProperties: false
  parameterTransforms:
    type: array
    items:
      $ref: '#/definitions/ParameterTransform'
  interaction:
    type: object
    properties:
      slotActivationDelay:
        type: number
      slotDeactivationDelay:
        type: number
      slotGroups:
        type: array
        items:
          $ref: '#/definitions/SlotGroup'
    required:
      - slotActivationDelay
      - slotDeactivationDelay
      - slotGroups
    additionalProperties: false
required:
  - general
  - model
  - simulation
  - parameterTransforms
  - interaction
additionalProperties: false
definitions:
  InitialParameters:
    type: object
    properties:
      abandonExcessRate:
        type: number
      abandonRate:
        type: number
      acquireRate:
        type: number
      breakRate:
        type: number
      capacityAdjustmentRate:
        type: number
      disposeIncentive:
        type: number
      disposeRate:
        type: number
      landfillIncentive:
        type: number
      landfillRate:
        type: number
      naturalResourcesIncentive:
        type: number
      newPhoneProductionRate:
        type: number
      newlyProducedPhoneIncentive:
        type: number
      numberOfUsers:
        type: number
      phonesPerUserGoal:
        type: number
      recycleRate:
        type: number
      recyclingIncentive:
        type: number
      refurbishmentIncentive:
        type: number
      refurbishmentRate:
        type: number
      repairIncentive:
        type: number
      repairRate:
        type: number
      reuseIncentive:
        type: number
    required:
      - abandonExcessRate
      - abandonRate
      - acquireRate
      - breakRate
      - capacityAdjustmentRate
      - disposeIncentive
      - disposeRate
      - landfillIncentive
      - landfillRate
      - naturalResourcesIncentive
      - newPhoneProductionRate
      - newlyProducedPhoneIncentive
      - numberOfUsers
      - phonesPerUserGoal
      - recycleRate
      - recyclingIncentive
      - refurbishmentIncentive
      - refurbishmentRate
      - repairIncentive
      - repairRate
      - reuseIncentive
    additionalProperties: false
  InitialStocks:
    type: object
    properties:
      capacityOfNewlyProducedPhones:
        type: number
      capacityOfRecycledMaterials:
        type: number
      capacityOfRefurbishedPhones:
        type: number
      capacityOfRepairedPhones:
        type: number
      phonesInUse:
        type: number
      supplyOfBrokenPhones:
        type: number
      supplyOfDisposedPhones:
        type: number
      supplyOfHibernatingPhones:
        type: number
      supplyOfNewlyProducedPhones:
        type: number
      supplyOfRecycledMaterials:
        type: number
      supplyOfRefurbishedPhones:
        type: number
      supplyOfRepairedPhones:
        type: number
    required:
      - capacityOfNewlyProducedPhones
      - capacityOfRecycledMaterials
      - capacityOfRefurbishedPhones
      - capacityOfRepairedPhones
      - phonesInUse
      - supplyOfBrokenPhones
      - supplyOfDisposedPhones
      - supplyOfHibernatingPhones
      - supplyOfNewlyProducedPhones
      - supplyOfRecycledMaterials
      - supplyOfRefurbishedPhones
      - supplyOfRepairedPhones
    additionalProperties: false
  ParameterTransform:
    type: object
    properties:
      id:
        type: string
      script:
        type: string
    required:
      - id
      - script
    additionalProperties: false
  BasicSlot:
    type: object
    properties:
      id:
        type: string
      x:
        type: number
      'y':
        type: number
      angle:
        type: number
        default: 0
    required:
      - id
      - x
      - 'y'
    additionalProperties: false
  BasicSlotGroup:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        enum:
          - basic
      slots:
        type: array
        items:
          $ref: '#/definitions/BasicSlot'
      parameterTransformIds:
        type: array
        items:
          type: string
    required:
      - id
      - type
      - slots
      - parameterTransformIds
    additionalProperties: false
  SlotWithCard:
    type: object
    properties:
      id:
        type: string
      x:
        type: number
      'y':
        type: number
      angle:
        type: number
        default: 0
      card:
        type: object
        properties:
          x:
            type: number
          'y':
            type: number
          angle:
            type: number
            default: 0
        required:
          - x
          - 'y'
        additionalProperties: false
    required:
      - id
      - x
      - 'y'
      - card
    additionalProperties: false
  I18NString:
    type: object
    additionalProperties:
      type: string
  ActionCard:
    type: object
    properties:
      id:
        type: string
      url:
        type: string
      title:
        $ref: '#/definitions/I18NString'
      description:
        $ref: '#/definitions/I18NString'
    required:
      - id
      - url
      - title
      - description
    additionalProperties: false
  ActionCardSlotGroup:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        enum:
          - action-card
      slots:
        type: array
        items:
          $ref: '#/definitions/SlotWithCard'
      cards:
        type: array
        items:
          $ref: '#/definitions/ActionCard'
    required:
      - id
      - type
      - slots
      - cards
    additionalProperties: false
  EventCard:
    type: object
    properties:
      id:
        type: string
      url:
        type: string
      title:
        $ref: '#/definitions/I18NString'
      description:
        $ref: '#/definitions/I18NString'
    required:
      - id
      - url
      - title
      - description
    additionalProperties: false
  EventCardSlotGroup:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        enum:
          - event-card
      slots:
        type: array
        items:
          $ref: '#/definitions/SlotWithCard'
      cards:
        type: array
        items:
          $ref: '#/definitions/EventCard'
    required:
      - id
      - type
      - slots
      - cards
    additionalProperties: false
  SlotGroup:
    anyOf:
      - $ref: '#/definitions/BasicSlotGroup'
      - $ref: '#/definitions/ActionCardSlotGroup'
      - $ref: '#/definitions/EventCardSlotGroup'
