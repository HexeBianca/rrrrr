<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Circular Economy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/style.scss" />
    <link rel="stylesheet" href="../scss/svg-viz.scss" />
  </head>
  <body>
    <div id="model-viz-container"></div>
    <div>
      Circularity Index:&nbsp;
      <span id="circularity-index"></span>
      &nbsp;&nbsp;&nbsp; User satisfaction:&nbsp;
      <span id="user-satisfaction"></span>
    </div>
    <br />
    <div><input type="checkbox" id="run" />Run</div>
    <br />
    <div id="parameter-transforms">
      Available:
      <div class="available"></div>
      Active:
      <div class="active"></div>
    </div>
    <br />
    <hr />
    <div>
      Id:<br />
      <input type="text" id="parameter-transform-id" /><br />
      Script:<br />
      <textarea id="parameter-transform-script" rows="5" cols="80"></textarea
      ><br />
      <button id="add-parameter-transform">Add/Modify</button>
    </div>
    <div style="width: 800px"><canvas id="chart"></canvas></div>
    <div id="sliders"></div>
    <hr />
    <textarea id="import-export" rows="10" cols="80"></textarea>
    <div>
      <input type="button" id="import-button" value="Import" />
      <input type="button" id="export-button" value="Export" />
    </div>
    <br />
    <script src="../ts/index.ts" type="module"></script>
  </body>
</html>
