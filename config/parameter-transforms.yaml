    script: |-
      landfillIncentive *= 0.022;
      naturalResourcesIncentive *= 0.022;
  - id: Handy Spenden (P)
    script: |-
      abandonExcessRate *= 2;
      abandonRate *=1.5;
      reuseIncentive *= 5;
      disposeIncentive *=0.8;
      disposeRate *= 0.8;
      acquireRate *= 2;
      newlyProducedPhoneIncentive *= 0.8;
  - id: '------------------ '
    script: // just a separator
  - id: Weltweite Chip-Krise (E)
    script: newPhoneProductionRate *= 0;
  - id: Neues Ananas Phone (E)
    script: |-
      abandonRate *= 3;
      newPhoneProductionRate *= 2;
      newlyProducedPhoneIncentive *= 10;
  - id: Hacker Attack (E)
    script: |-
      abandonExcessRate *=5;
      abandonRate *=5;
      disposeIncentive *=3;
      disposeRate *=2;
