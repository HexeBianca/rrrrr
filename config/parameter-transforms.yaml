parameterTransforms:
  - id: Reuse
    script: |-
      reuseIncentive *= 5;
      disposeIncentive *=0.5;
      landfillIncentive *= 0.9;
      naturalResourcesIncentive *= 0.9;
  - id: Recycle
    script: |-
      recycleRate *= 3;
      recyclingIncentive *= 2;
      landfillIncentive *= 0.9;
      naturalResourcesIncentive *= 0.9;
  - id: Repair
    script: |-
      repairIncentive *= 3;
      repairRate *= 2;
      landfillIncentive *= 0.9;
      naturalResourcesIncentive *= 0.9;
  - id: Refurbish
    script: |-
      refurbishmentIncentive *= 3;
      refurbishmentRate *= 2;
      landfillIncentive *= 0.9;
      naturalResourcesIncentive *= 0.9;
  - id: Reduce
    script: |-
      acquireRate *= 0.5;
      landfillIncentive *= 0.6;
      naturalResourcesIncentive *= 0.85;
      newPhoneProductionRate *=0.5;
